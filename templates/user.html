{% extends 'base.html' %}

{% block content %}

  <h1 class="display-4">Welcome to the your page, {{user.first_name}}!</h1>
  <ul>User Notes:
  {% for note in user.notes %}
  <li>{{note.title}}
    <p>
      {{note.content}}
    </p>
      <a href = "/user/{{user.username}}/{{note.id}}">Update your note here!</a>
  </li>
  {% endfor %}
  </ul>


  <p class="lead"></p>

{% endblock %}
